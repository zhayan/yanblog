<div class="row comment">
	<div class="1u"><img src={{ comment.avatar(128) }} width="100%"></div>
	<div class="10u"><p><name>{{ comment.nickname }}</name> said<span class="date">{{ moment(comment.timestamp).calendar() }}</span></p>
		<p>{{ comment.body }}</p>
	</div>
	<div class="11u divider"></div>
</div>
